<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Pyschic Game</title>
</head>

<body>

    <header>The Psychic Game!</header>

  <div>
    <p id="directions-text">guess what letter I'm thinking of!</p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="ties-text"></p>
  </div>

  <script type="text/javascript">
    // Letters in the array. 
    var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

    // Variables to hold the number of wins, losses, and ties.
    var wins = 0;
    var losses = 0;
    var ties = 0;

    
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var tiesText = document.getElementById("ties-text");

    // Says whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the array. This is the Computer's guess. Took from RPS game.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


      // Determines outcome of game. Taken from RPS game.
      if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") ||(userGuess === "d") || (userGuess === "e") ||(userGuess === "g") || (userGuess === "h") || (userGuess === "i")(userGuess === "j") || (userGuess === "k") || (userGuess === "l")(userGuess === "m") || (userGuess === "n") || (userGuess === "o")(userGuess === "p") || (userGuess === "q") || (userGuess === "r")(userGuess === "s") || (userGuess === "t") || (userGuess === "u")(userGuess === "v") || (userGuess === "w") || (userGuess === "x")(userGuess === "y") || (userGuess === "z"))  {

        if ((userGuess === "r" && computerGuess === "s") ||
          (userGuess === "s" && computerGuess === "p") || 
          (userGuess === "p" && computerGuess === "r")) {
          wins++;
        } else if (userGuess === computerGuess) {
          ties++;
        } else {
          losses++;
        }
        // Tried to make letters matching equal a win for user. if ((userGuess === "a" && computerGuess === "a") || (userGuess === "b" && computerGuess === "b") || (userGuess === "c" && computerGuess === "c") || (userGuess === "d" && computerGuess === "d") || (userGuess === "e" && computerGuess === "e") || (userGuess === "f") &&computerGuess === "f")  (userGuess === "g" && computerGuess === "g") || (userGuess === "h" && computerGuess === "h") || (userGuess === "i" && computerGuess === "i") || (userGuess === "j" && computerGuess === "j") || (userGuess === "k" && computerGuess === "k") || (userGuess === "l" && computerGuess === "l") || (userGuess === "m" &&computerGuess === "m")
        // (userGuess === "n" && computerGuess === "n") || (userGuess === "o" &&computerGuess === "o") || (userGuess === "p" && computerGuess === "p") || (userGuess === "q" && computerGuess === "q") || (userGuess === "r" && computerGuess === "r") || (userGuess === "s" && computerGuess === "s") || (userGuess === "t" && computerGuess === "t") || (userGuess === "u" && computerGuess === "u") || (userGuess === "v" &&computerGuess === "v") || (userGuess === "w" && computerGuess === "w")  || (userGuess === "x" && computerGuess === "x")  || (userGuess === "y" && computerGuess === "y") ||(userGuess === "z" && computerGuess === "z") 
        // }wins++; 
        

        // Hide the directions
        directionsText.textContent = "";

        // Display the user and computer guesses, and wins/losses/ties. Taken from RPS game.
        userChoiceText.textContent = "You chose: " + userGuess;
        computerChoiceText.textContent = "The computer chose: " + computerGuess;
        winsText.textContent = "wins: " + wins;
        lossesText.textContent = "losses: " + losses;
        tiesText.textContent = "ties: " + ties;
      }
    };
  </script>

</body>

</html>
